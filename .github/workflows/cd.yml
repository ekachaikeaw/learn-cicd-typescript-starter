name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:  
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with: 
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and Push image
        run: gcloud builds submit --tag asia-southeast1-docker.pkg.dev/notely-471709/notely-ar-repo/ekachaikeaw/notely/latest
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image asia-southeast1-docker.pkg.dev/notely-471709/notely-ar-repo/ekachaikeaw/notely/latest --region asia-southeast1 --allow-unauthenticated --project notely-471709 --max-instances=4